[package]
name = "wpscripts-static-link"
version = "0.1.0"
authors = ["arcnmx"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
futures = "0.3"
wireplumber = { version = "0.1", features = ["enable-futures", "enable-libspa", "enable-serde", "experimental", "v0_4_3"], git = "https://github.com/arcnmx/wireplumber.rs" }
pipewire-sys = "0.4"
glib = { version = "0.16", git = "https://github.com/gtk-rs/gtk-rs-core" }
glib-serde = { version = "0.1", git = "https://github.com/arcnmx/glib-serde.git", branch = "revamp", default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "3.0", features = ["derive"] }
anyhow = "1.0"

